<!-- Cart Section -->
<div class="container my-5">

  <h2 class="text-center mb-4">ðŸ›’ Your Cart</h2>

  <div id="cartItems" class="row g-3"></div>

  <h3 class="text-end mt-4">Total: â‚¹ <span id="total">0</span></h3>

</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function updateTotal() {
    let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    document.getElementById("total").innerText = total;
  }

  function increaseQty(index) {
    cart[index].qty++;
    saveCart();
    displayCart();
  }

  function decreaseQty(index) {
    if (cart[index].qty > 1) {
      cart[index].qty--;
    } else {
      cart.splice(index, 1);
    }
    saveCart();
    displayCart();
  }

  function displayCart() {
    let cartContainer = document.getElementById("cartItems");

    if (cart.length === 0) {
      cartContainer.innerHTML = `<h4 class="text-center text-muted">Your cart is empty</h4>`;
      document.getElementById("total").innerText = "0";
      return;
    }

    cartContainer.innerHTML = "";

    cart.forEach((item, index) => {
      cartContainer.innerHTML += `
        <div class="col-12">
          <div class="card p-3 shadow-sm">
            <div class="row align-items-center">

              <div class="col-md-2 text-center">
                <img src="${item.image}" class="cart-img">
              </div>

              <div class="col-md-3">
                <h5>${item.name}</h5>
                <p class="fw-bold text-success">â‚¹${item.price}</p>
              </div>

              <div class="col-md-4 text-center">
                <button class="btn btn-outline-danger qty-btn" onclick="decreaseQty(${index})">âˆ’</button>
                <span class="mx-3 fw-bold">${item.qty}</span>
                <button class="btn btn-outline-success qty-btn" onclick="increaseQty(${index})">+</button>
              </div>

              <div class="col-md-3 text-end">
                <h5>â‚¹${item.price * item.qty}</h5>
              </div>

            </div>
          </div>
        </div>
      `;
    });

    updateTotal();
  }

  displayCart();
</script>
