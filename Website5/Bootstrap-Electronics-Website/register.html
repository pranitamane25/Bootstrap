<!-- Registration Form -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="max-width: 800px; width: 100%;">
    <h3 class="text-center mb-4">Customer Registration</h3>

    <form id="registerForm">

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" required>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mt-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="terms">
        <label class="form-check-label">I agree to terms & conditions</label>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success px-5" type="submit">Register</button>
      </div>
    </form>

    <!-- Alerts -->
    <div class="alert alert-success mt-3" id="successAlert" style="display:none;">
      Registration successful! ðŸŽ‰
    </div>

    <div class="alert alert-danger mt-3" id="errorAlert" style="display:none;">
      Error: Please check your input fields.
    </div>

  </div>
</div>

<!-- Validation Script -->
<script>
  const form = document.getElementById("registerForm");
  const successAlert = document.getElementById("successAlert");
  const errorAlert = document.getElementById("errorAlert");

  form.addEventListener("submit", function(event) {
    event.preventDefault(); // stop page reload

    // hide alerts
    successAlert.style.display = "none";
    errorAlert.style.display = "none";

    const fname = document.getElementById("fname").value.trim();
    const lname = document.getElementById("lname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const terms = document.getElementById("terms").checked;

    // Validation logic
    if (fname === "" || lname === "" || email === "" || password === "" || !terms) {
      errorAlert.style.display = "block";  // show error
    } else {
      successAlert.style.display = "block"; // show success

      // clear form fields
      form.reset();
    }
  });
</script>
